<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <meta charset="utf-8">
  <title>Password Lost</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" th:href="@{/view/Login/css/style.css}">
  <link rel="stylesheet" th:href="@{/view/Login/scss/style.scss}">

  <style media="screen">
  body{
    overflow-y: hidden;
    background-color: #010204;
  }
  </style>

</head>
<body class="img js-fullheight" th:style="'background-image: url(' + @{/view/Login/images/bg.jpg} +');'">
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-1">
          <img class="img-fluid" th:src="@{/view/Login/images/title.png}" alt="thegate.png">
          <h2 class = "h5 pt-4" style="color: #fff">Intranet di ERRE Technology</h2>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col-md-6 text-center mb-1">
          <a th:href="@{/login}">
            <img width="7%" th:src="@{/view/Login/images/go_back.png}" alt="go_back">
          </a>
          <h2 style="color: #FFF">Hai dimenticato la password?</h2>
        </div>
      </div>

      <form th:action="@{/password_dimenticata}" method="post">
        <div class="row justify-content-center">
          <div class="col-md-6 text-center mb-3">
            <p class="p">Inserisci la tua email per recuperare la password</p>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-md-7 mb-1 ">
            <div class="login-wrap text-center">
              <div class="form-group " style="display: inline;">
                <input th:name="email" type="email" class="form-control " name="username" placeholder="Email" required>
              </div>
            </div>
          </div>
        </div>
        <div class="row justify-content-center ">
          <div class="col-md-7 mb-1">
            <div class="login-wrap text-center pt-3">
              <div class="form-group" style="display: inline;">
                <button type="submit" class="form-control btn btn-primary submit"
                style="background: #1C54CF !important; border: 1px solid black !important; font-size: 19px"><b>RECUPERA PASSWORD</b></button>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div th:if="${error != null}" class="row justify-content-center mt-2">
        <p class="p text-danger">[[${error}]]</p>
      </div>

      <div th:if="${emailNF != null}" class="row justify-content-center mt-2">
        <p class="p text-danger">[[${emailNF}]]</p>
      </div>

      <div th:if="${message != null}" class="row justify-content-center mt-2">
        <p class="p text-warning">[[${message}]]</p>
      </div>


      <div class="row justify-content-between mt-5">
        <div class="col-4">
        </div>
        <div class="col-3 ml-5 mt-5">
          <div class="container ml-5 mt-5">
            <div class="container ml-5 mt-5">
              <a href="https://erretechnology.com/" target="blank">
                <img class="img-fluid ml-5 mt-5" th:src="@{/view/Login/images/erre_group_white.png}" alt="logoErreGroup.png">
              </a>
            </div>

          </div>
        </div>
      </div>

    </div>
  </section>

  <script th:src="@{/view/Login/js/jquery.min.js}"></script>
  <script th:src="@{/view/Login/js/popper.js}"></script>
  <script th:src="@{/view/Login/js/bootstrap.min.js}"></script>
  <script src="view/Login/js/main.js"></script>

</body>
</html>
