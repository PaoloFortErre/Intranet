<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="it">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="description" content="Questo Ã¨ un profilo admin">
  <meta name="viewport" content="width=device-width, initial-scale=1,
  shrink-to-fit=no">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
  crossorigin="anonymous">

  <title>aggiungi_utente</title>
  <style media="screen">
  body{
    font-family: Noto Sans, sans-serif;
    color: #F3F3F3;
    background-color: #303030;
  }
  </style>
</head>
<body>
  <div class="container">

    <!-- ROW CON INPUT -->
    <div class="row mt-5 mb-5">
      <div class="col">
        <button class="btn btn-primary" onclick="goBack()">TORNA INDIETRO</button>
        <script>
        function goBack() {
          window.history.back();
        }
        </script>
      </div>

      <!--AGGIUNGI UTENTE-->
      <div class="col-6 text-center mt-5">
        <div class="container-fluid border border-white mt-5">
          <h1 class="h1 mb-3 mt-1">CAMBIA PASSWORD</h1>

          <form class="" th:action="@{/profile/paginaModificaPassword}" method="post">
            <div class="form-row justify-content-center">
              <div class="form-group">
                <label for="vecchiaPass">Vecchia password</label>
                <input class="form-control" th:name="vecchiaPassword"
                type="password" id="password" name="password">
              </div>
            </div>

            <div class="form-row justify-content-center">
              <div class="form-group">
                <label for="primaPass">Nuova password</label>
                <input class="form-control" th:name="nuovaPassword" type="password" id="primaNuovaPassword" name="primaNuovaPassword"
                required>
              </div>
            </div>

            <div class="form-row justify-content-center">
              <div class="form-group">
                <label for="secondaPass">Conferma nuova password</label>
                <input class="form-control" th:name="cNuovaPassword" type="password" id="secondaNuovaPassword" name="secondaNuovaPassword"
                required>
              </div>

            </div>

            <input class="btn btn-success mb-3 mt-2" type="submit" value="Cambia">
          </form>

        </div>
      </div>

      <div class="col">
        <img class="img-fluid rounded bg-white w-75 float-left mt-2 ml-5"
        src="/view/Profile/Images/erre_group.png" alt="erre_logo" >
      </div>
    </div>

  </div>


  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
  crossorigin="anonymous"></script>

</body>
</html>
