<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<form th:action="@{/profile/paginaModificaPassword}" method="post">
<div>
    <label for="vecchiaPass">Vecchia password:</label>
    <input th:name="vecchiaPassword" type="password" id="password" name="password">
</div>

<div>
    <label for="primaPass">Nuova password:</label>
    <input th:name="nuovaPassword" type="password" id="primaNuovaPassword" name="primaNuovaPassword"
          required>
</div>

<div>
    <label for="secondaPass">Conferma nuova password:</label>
    <input th:name="cNuovaPassword" type="password" id="secondaNuovaPassword" name="secondaNuovaPassword"
          required>
</div>

<input type="submit" value="Cambia">
</form>
</body>
</html>
