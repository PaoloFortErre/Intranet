<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Modulistica</title>
</head>
<body>
<div th:with="admin = ${#authorization.expression('hasAuthority(''WNMW'')')}">
<table>
	<tr th:each="pdf: ${filePdf}">
		<td th:if="(${pdf.settore} == ${user.settore} or ${admin}) and ${pdf.visibile}">
			<a th:href="@{/file/downloadFile(id=${pdf.id})}" th:text="${pdf.nomeFile}" th:download="${pdf.nomeFile}"></a>
							<div th:if="${admin}">
					<form th:action="@{/file/deleteFilePdf(id=${pdf.id})}" method="post">
						<button type="submit">Elimina</button>
					</form>
				</div>
		</td>
	</tr>
	
</table>
</div>
</body>
</html>
