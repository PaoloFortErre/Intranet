<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Aggiungi clienti</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" content-type="" href="/view/cssGio/style.css">
</head>
<body >

<div class="container">
<div class="row">
<div class="col-xs-12 col-sm-12 col-md-8 col-lg-8" style="margin:auto">

	<form th:action="@{/cliente/insert}" th:object="${cliente}"
		method="post" enctype="multipart/form-data"  class="signin-form">

		<div class="form-group">
			<label for="nome">Nome: </label> <input type="text" name="nome"
				class="form-control" placeholder="Insersci cliente" id="nome" th:field="*{nome}">
		</div>

		<div class="form-group">
			<label for="date">Mese inizio:</label>
			 <input type="month" name="date" class="form-control" id="pwd">
		</div>


			<div class="form-group">
			<label for="immagine">Insersci il logo del cliente:</label> <input type="file"
				class="form-control-file"
					accept="image/png, image/jpeg" name="immagine" id="immagine">
		</div>
		<input type="submit" id="vedi2" value="Pubblica">
	</form>
</div>
</div>
</div>
</body>
</html>
