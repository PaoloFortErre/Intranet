<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/cliente/insert}" th:object="${cliente}" method="post" enctype="multipart/form-data">
	  <label for="nome">Nome:</label><br>
	  <input type="text" id="nome" name="nome" th:field="*{nome}"><br>
	  <label for="date">Data inizio:</label><br>  
       <input type="month" id="date" name="date"/>
       <label for="immagine">Logo:</label><br>
	  <input type="file" name="immagine" accept="image/png, image/jpeg"/>
	  <br>
	  <input type="submit" value="Pubblica">
	</form>

</body>
</html>
