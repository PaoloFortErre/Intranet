<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
<title>Profili utenti</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Add icon library -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link
	href="https://fonts.googleapis.com/css2?family=Noto+Sans&display=swap"
	rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro'
	rel='stylesheet' type='text/css'>


<link rel="stylesheet" content-type="" th:href="@{/view/cssGio/style.css}">

</head>
<body th:style="'background-image: url(' + @{/view/MyWork/images/carbonio.jpg} +');'">



	<nav
		class="navbar navbar-expand-md bg-dark navbar-dark justify-content-end">
		<a class="navbar-brand" th:href="@{/homepage/}"><img
			th:src="@{/view/MyWork/images/casabianca.png}" width="30px"
			alt="homeBianca.png" style="opacity: 0.9" class="img-fluid"></a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse justify-content-end"
			id="collapsibleNavbar">
			<ul class="navbar-nav ml-5 mr-5">
				<li class="nav-item mr-3 mt-3">
						<a class="nav-link"
						th:href="@{/my-life/}">MY LIFE
					</a>
				</li>
				<li class="nav-item mr-3 mt-3">
					<a class="nav-link"
					th:href="@{/my-work/}">MY WORK
				</a>
			</li>
				<li class="nav-item mr-3 mt-3"><a class="nav-link"
					th:href="@{/my-work/comunicazioni/}">COMUNICAZIONI HR</a></li>
				<li class="nav-item mr-3 mt-3"><a class="nav-link"
					th:href="@{/my-work/comunicazioni/moduli/}">MODULI</a></li>
				<li class="nav-item mr-3 mt-3"><a class="nav-link"
					href="http://polyedro.erretechnology.com/www/" target="blank">POLYEDRO</a>
				</li><!-- Notifiche -->
      				<li class="nav-item avatar dropdown " style="cursor: pointer">
      					<a class="nav-link dropdown-toggle waves-effect waves-light" id="navbarDropdownMenuLink-5" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
      						<span class="badge badge-danger mr-n4" th:text="${utenteDati.setNotifiche.size}"></span>
      						<i class="fa fa-bell mr-n4"></i>
      					</a>
      					<div class="dropdown-menu dropdown-menu-lg-right dropdown-secondary" th:if="${utenteDati.setNotifiche.size > 0}" aria-labelledby="navbarDropdownMenuLink-5" >
      						<div class="dropdown-item waves-effect waves-light" th:each="i:${#numbers.sequence(utenteDati.setNotifiche.size() - 1, 0, -1)}" th:with="notifica=${utenteDati.setNotifiche[i]}">
      							<a th:href="@{/profilo/elimina-notifica/{id}(id = ${notifica.id})}"><div>
      							<p class="font-weight-bold" th:text="${notifica.utente.nome} + ' ' + ${notifica.utente.cognome}+ ' ' " style="COLOR: BLACK"></p>
      							<p class="mt-n3" th:text="${notifica.descrizione}" style="COLOR: BLACK"></p>
      							<p class="p mt-n2" th:utext="${#dates.format(notifica.timestamp*1000, 'dd/MM/yyyy, HH:mm')}" style="font-size: 10px; color: black"></p>
      							</div></a>
      							<hr>
      						</div>
      					</div>
      				</li>
						
						<li class="nav-item mr-3 mt-3"><a class="nav-link"
					th:href="@{/profilo/}" target="blank" id="scrittaProfilo"
					style="display: none;">PROFILO</a></li>
				<li class="nav-item"><a th:href="@{/profilo/}"><img
						th:src="'data:image/jpeg;base64,' + ${utenteDati.immagine.data}"
						alt="utente" title="utente" class="immagineUtente img-fluid"
						id="utente-foto-profilo" style="border-radius: 50%;"></a></li>

			</ul>
		</div>
	</nav>

	<div class="container">
		<div class="row" style="text-align: center">
			<div class=" col-lg-2"></div>
			<div class="col-xs-12 col-sm-12 col-lg-8 mt-5">
				<h1
					style="text-shadow: 2px 4px 2px rgba(0, 0, 0, 0.98); color: #ECF260; text-align: center; font-weight: 900; font-size: 60px;">
					Dipendenti</h1>
				<br>
				<h3 style="text-align: center; margin-bottom: 50px;">Scopri i
					profili dei colleghi</h3>


			</div>
			<div class="col-lg-2"></div>
		</div>
		<div class="row" id="row1">
			<div class="col-xs-6 col-sm-6 col-lg-3 mb-5"
				th:each="utente:${utenti}" >
				<div id="col-sinistra2" style="background-color: #E4E6E9 !important">

					<img
						th:src="'data:image/png;base64,' + ${utente.settore.logoBlack}"
						width="100%" style="border-radius: 6px 6px 0px 0px"> <img
						th:src="'data:image/jpeg;base64,' + ${utente.immagine.data}"
						alt="utente" title="utente" class="immagineUtente mt-3 mb-5"
						style="margin: 0 auto; position: absolute; left: 37%; top: 88px; border: 1px solid #BEC3CC">
					<br> <br> <br><br>
					<div style="margin: 0 auto; text-align: center">
						<p ><a  th:onclick="nome([[${utente.id}]], 'identifier')" th:id="'identifier' + ${utente.id}"
							th:text="${utente.nome} + ' ' + ${utente.cognome}"
							style="cursor:pointer; color: #303030; font-weight: 600; font-size: 18px;"></a></p> <br>
						<p th:text="${utente.settore.nomeSettore}"
							style="color: #303030; opacity: 0.7;"></p>
						<a th:onclick="nome([[${utente.id}]], 'submit')" th:id="'submit' + ${utente.id}"
							id="submitPost"
							style="cursor:pointer; margin: 0 auto; padding: 7px; padding-left: 10px; padding-right: 10px;">
							Profilo </a>
					</div>
					<br>
				</div>

			</div>

		</div>
	</div>


	<footer class="align-items-center">
		<div class="container align-items-center mt-4"
			style="margin-top: 40px">
			<div class="row justify-content-center align-items-center mt-3 pt-4"
				style="margin-top: 15px; padding-top: 15px;">
				<div class="col-sm-4 col-lg-4">
					<a href="https://erretechnology.com/" target="blank"><img
						th:src="@{/view/MyWork/images/errelogowhite.png}" height="80px"
						alt="erre_logo" style="margin: auto"></a>
				</div>
				<div class="col-sm-4 col-lg-4">
					<img th:src="@{/view/MyWork/images/thegate.png}" width="100%"
						style="margin: auto;">
					<p style="color: #F3F3F3; text-align: center; font-size: 20px;">
						Supporto: +39 011 197 429 00</p>
				</div>
				<div class="col-sm-4 col-lg-4 pl-5" style="padding-left: 150px">
					<a class="rounded-circle fa fa-facebook"
						href="https://www.facebook.com/erretechnologygroup/"
						target="blank"></a> <a class="rounded-circle fa fa-linkedin ml-2"
						href="https://www.linkedin.com/company/erretechnologygroup/"
						style="margin-left: 10px" target="blank"></a>
				</div>
			</div>
		</div>
	</footer>
<script>
	function nome(id, type){
		var path = "[[@{/profilo/visualizza/?id=}]]";
		document.getElementById(type + id).href += path + btoa(id);
		console.log(document.getElementById(id).href);
	}
</script>
</body>
</html>
