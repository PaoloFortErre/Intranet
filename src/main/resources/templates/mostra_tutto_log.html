<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it" dir="ltr">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="description" content="Questo è un profilo admin">
  <meta name="viewport" content="width=device-width, initial-scale=1,
  shrink-to-fit=no">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
  crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
  crossorigin="anonymous"></script>

  <style>
  * {
    box-sizing: border-box;
  }

  body {
    background-color: black;
    background-image: url("/view/MyWork/images/carbonio.jpg");
    background-position: center;
    background-repeat: no-repeat;
    background-size: contain, cover;
    color:#F3F3F3;
    font-family: Noto Sans, sans-serif;
    overflow-x: hidden;
  }

  #myInput {
    background-image: url('/view/Profile/Images/search_icon.png');
    background-position: 2px 8px;
    background-repeat: no-repeat;
    background-size: 6%;
    width: 40%;
    font-size: 20px;
    padding: 12px 20px 12px 40px;
    border: 3px solid #ddd;
    margin-bottom: 15px;
  }

  #myTable {
    border-collapse: collapse;
    width: 100%;
    border: 1px solid #ddd;
    font-size: 18px;
  }

  #myTable th, #myTable td {
    text-align: left;
    padding: 14px;
  }

  #myTable tr {
    border-bottom: 1px solid #ddd;
  }

</style>
</head>
<body>
  <div class="container-fluid mw-75 mt-3 mb-3 mr-5 ml-3">
    <div class="row justify-content-center">
      <div class="col-1">
      </div>

      <div class="col">
        <h2 class="h2 text-center mb-3">Attività recenti degli utenti</h2>
        <div class="container text-center">
          <a class="btn btn-primary mr-3" th:href="@{/profile/}">TORNA INDIETRO</a>
          <input class="h3" type="text" id="myInput" onkeyup="myFunction()" placeholder="Filtra per cognome" title="Cerca con nome utente">
        </div>
        <table id="myTable" class="table table-dark">
          <thead class="thead-light">
            <tr>
              <th scope="col" style="font-weight: 900;">#</th>
              <th scope="col">Nome</th>
              <th scope="col">Cognome</th>
              <th scope="col">Attività</th>
              <th scope="col">Data e ora</th>
            </tr>
          </thead>
          <tbody th:each="log:${allLog}">
            <tr>
              <th scope="row" th:text="${log.utente.id}"></th>
              <td th:text="${log.utente.nome}"></td>
              <td th:text="${log.utente.cognome}"></td>
              <td th:text="'ha' + ' ' + ${log.azione}"></td>
              <td th:utext="${#dates.format(log.timestamp*1000, 'dd/MM/yyyy, HH:mm')}"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="col-1">
      </div>
    </div>

  </div>

  <script>


  function myFunction() {
    var input, filter, table, tr, td, i, txtValue;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    table = document.getElementById("myTable");
    tr = table.getElementsByTagName("tr");
    for (i = 0; i < tr.length; i++) {
      td = tr[i].getElementsByTagName("td")[1];
      if (td) {
        txtValue = td.textContent || td.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          tr[i].style.display = "";
        } else {
          tr[i].style.display = "none";
        }
      }
    }
  }
</script>

</body>
</html>
