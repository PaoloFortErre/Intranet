<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

	<img th:src="@{/image/evento/{image}(image = ${evento.copertina})}">
	<h2 th:text="${evento.titolo}" />
	<p th:text="${evento.contenuto}" />
	<p th:text="${evento.indirizzo.via}" />
	<p th:text="${evento.indirizzo.citta}" />
	<p th:text="${evento.indirizzo.provincia}" />
	<p th:text="${#dates.format(evento.data*1000, 'dd/MM/yyyy')}" />
	
</body>
</html>
