<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:each="evento: ${eventoList}">
	<p th:text="${#dates.format(evento.data*1000, 'dd/MM/yyyy')}" />
    <h1 th:text="${evento.titolo}" />
    <p th:text="${evento.contenuto}" />
    <img th:src="@{/image/evento/{image}(image = ${evento.copertina})}">
    <br>
</div>
</body>
</html>
