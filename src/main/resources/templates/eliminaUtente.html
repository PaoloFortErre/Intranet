<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="description" content="Questo Ã¨ un profilo admin">
  <meta name="viewport" content="width=device-width, initial-scale=1,
  shrink-to-fit=no">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
  crossorigin="anonymous">

  <title>elimina_utente</title>
  <style media="screen">
  body{
    font-family: Noto Sans, sans-serif;
    color: #F3F3F3;
    background-color: #303030;
  }
</style>
</head>
<body>
  <div class="container">

    <!-- ROW CON INPUT -->
    <div class="row mt-5">
      <div class="col-1">
        <button class="btn btn-primary" onclick="goBack()">TORNA INDIETRO</button>
        <script>
        function goBack() {
          window.history.back();
        }
      </script>
    </div>

    <div class="col text-center mt-5">
      <div class="container-fluid">
        <h1 class="h1 mb-5">SCEGLI QUALE UTENTE ELIMINARE</h1>
        <form method="post" th:action="@{/profile/elimina}">
          <select name="id_eliminato" id="id_eliminato">
            <option value="null">NOME E COGNOME</option>
            <option th:each="utente : ${utenti}" th:name ="id_eliminato"
            th:value="${utente.id}" th:text="${utente.nome} + ' ' + ${utente.cognome}">
          </select>
          <input type="submit" value ="Elimina">
        </form>
      </div>
    </div>
    <div class="col-2">
      <img class="img-fluid rounded bg-white w-100 float-left mt-2 ml-2"
      src="/view/Profile/Images/erre_group.png" alt="erre_logo" >
    </div>
  </div>

</div>


<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
crossorigin="anonymous"></script>
</body>
</html>
