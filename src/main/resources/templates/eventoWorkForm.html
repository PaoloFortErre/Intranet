<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Aggiungi evento myWork</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<link rel="stylesheet" content-type="" th:href="@{/view/cssGio/style.css}">
<link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro' rel='stylesheet' type='text/css'>
<style>
body{
	background-repeat: no-repeat, repeat;
	background-attachment: fixed;
}
#input {
	background-color: #E2E2E2;
	border-radius: 0px 0px 0px 0px;
	border: 0px solid #E2E2E2;
}

</style>

</head>

<body th:style="'background-image: url(' + @{/view/MyWork/images/background.png} +');'">

<div class="container">
<div class="row">

<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 mt-5" style="background-color: #3A5497;
	margin: auto;
	padding: 15px;">

<h4 style="text-align: center; margin-bottom:5px;"> Inserisci un nuovo evento per <span style="color: #ECF260;;">"MyWork"</span>
</h4 ><hr style=" background-color: #F3F3F3; ">

<p style="text-align: right; margin-bottom: 30px;display: inline-block;">
	<a class="mr-2" th:href="@{/my-work/}" style="color: #F3F3F3;">
	<img th:src="@{/view/MyWork/images/frecciasinistra.png}" style="display: inline-block;" width="20%">Torna indietro
</a>

	<form th:action="@{/my-work/eventi/insert}" th:object="${evento}" method="post" onsubmit="return validateForm()" enctype="multipart/form-data">
	<div id="message-error" class="row justify-content-center mt-2">
			  	</div>
		<div class="form-group col-12">
			<label for="titolo">Titolo</label>
		  <input class="form-control" type="text"  name="titolo" id="titolo" th:field="*{titolo}" required style="color: black">
		</div>

	  <div class="form-group col-12">
			<label for="contenuto">Contenuto</label>
		  <textarea class="form-control"   id="contenuto" name="contenuto" th:field="*{contenuto}" rows="2"></textarea>
	  </div>
	  
		<div class="form-group col-12">
			<label for="luogo">Luogo</label>
		  <input class="form-control" type="text" id="luogo" name="luogo" th:field="*{luogo}">
		</div>
		
		<div class="form-group col-5">
			<label for="date">Data</label>
		  <input class="form-control" type="date" id="input" name="date" required>
	  </div>

		<div class="form-group col-6">
			
	  </div>

		<div class="form-group col-8">
			<label for="immagine">Immagine</label>
		  <input class="form-control-file" type="file" name="immagine" accept="image/png, image/jpeg"/>
	  </div>

		<div class="form-group col-4">
			<input type="hidden" id="isLife" name="isLife" value="false">
		  <input class="form-control" type="submit"  id="pubblicaSubmit"  value="Pubblica">
	  </div>

	</form>

</div>

</div>
</div>
<script>
function validateForm(){
	if(document.getElementById("titolo").value.trim() == ""){
		let p = "<p class='p text-danger'>Il campo titolo non puo' contenere solo spazi</p>" + "<br>";
   		 $("#message-error > p").remove();
   		 $("#message-error").append(p);
   		 return false;
	}
	return true;
}
</script>
</body>
</html>
