<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Aggiungi clienti</title>
<link rel="stylesheet" content-type="" href="/view/cssGio/style.css">
</head>
<body>
	<h2 th:text="${cliente.nome}" />
	
	<div th:if="${cliente.logo!=null}"><img th:src="'data:image/png;base64,' + ${cliente.logo.getImgData(cliente.logo.data)}"></div>
	<p th:text="${#dates.format(cliente.dataInizio, 'MMMM yyyy')}" />
	
</body>
</html>
