<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
Ecco chi fa gli anni oggi:
<table>
   <th:block th:each="utente: ${utente}">
      <tr>
         <td th:text="${utente.nome}"></td>
         <td th:text="${utente.cognome}"></td>
      </tr>
   </th:block>
</table>
</body>
</html>
