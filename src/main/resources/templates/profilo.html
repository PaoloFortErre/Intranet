<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it" dir="ltr">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,
  shrink-to-fit=no">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
  crossorigin="anonymous">

  <title>standard_profile</title>

  <style media="screen">
  body{
    font-family: Noto Sans, sans-serif;
    color: #F3F3F3;
    background-color: #303030;
  }
  #logo{
    width: 20%;
    background-color: white;
  }
  #logo2{
    background-color: white;
  }
  nav {
    font-size: 25px;
    margin-right: 15px;
    color: #F3F3F3;
  }

  .content>a {
    color: #F3F3F3;
  }

  .content>a:link {
    text-decoration: none;
  }

  .content>a:hover {
    color: blue;;
  }

  /*Profile Pic Start*/
  .picture{
    background-color: #999999;
    border: 3px solid #CCCCCC;
    color: #FFFFFF;
    border-radius: 50%;
    overflow: hidden;
    transition: all 0.2s;
    -webkit-transition: all 0.2s;
  }
  .picture:hover{
    border-color: yellow;
  }
  /*Profile Pic End*/

  .input--file {
    position: relative;
    color: #7f7f7f;
  }

  .input--file input[type="file"] {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
    cursor: pointer;
  }
  /* Darker background on mouse-over */
  .camera:hover {
    color: yellow;
  }

  .card-text{
    font-size: 13px;
  }
  #immagine{
    display: none;
  }
  .scegli_immagine{
    cursor: pointer;
  }
  </style>

</head>

<body>

  <!-- ROW CON NAVBAR -->
  <div class="row">
    <div class="col ml-5">
      <img id="logo" class="img-fluid rounded float-left mt-2 ml-2"
      src="/view/Profile/Images/erre_group.png" alt="erre_logo" >
    </div>

    <div class="col-lg-8 col-sm-5">
      <nav class="navbar float-right mt-5 mr-5">
        <div class="content mr-5" >
          <a th:href="@{/homepage}">HOME</a>
        </div>
        <div class="content mr-5" >
          <a href="#">COMUNICAZIONI HR</a>
        </div>
        <div class="content mr-5" >
          <a href="#">MODULI</a>
        </div>
        <div class="content mr-5" >
          <a href="http://polyedro.erretechnology.com/www/">POLYEDRO</a>
        </div>
      </nav>
    </div>

  </div>

  <!-- ROW CON IMMAGINE PROFILO, NOME E EMAIL -->

  <div class="container-fluid">
    <div class="row mt-1">

      <div class="col-lg-2 col-md-3 ml-4 ">
        <div class="container-fluid">
          <img class="picture img-fluid rounded-circle mt-4"
          th:src="'data:image/png;base64,' + ${utente.immagine.getImgData(utente.immagine.data)}" alt="profile_pic"
          style="width: 260px;">
          <div class="dropdown fa fa-camera mt-4">
            <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Gestisci la foto profilo
            </button>
            <div class="dropdown-menu mr-2 ml-2" aria-labelledby="dropdownMenuButton">
              <form th:action="@{/profile/cambiaFotoProfilo}" method ="post" enctype="multipart/form-data">
                <label class="scegli_immagine button btn-info ml-3 pt-2 pb-2 pr-3 pl-2 rounded" for="immagine">Scegli la foto profilo</label>
                <input id="immagine" class="mb-2" data-toggle="tooltip"
                data-placement="right" title="Modifica immagine del profilo"
                type="file" name="immagine" accept="image/png, image/jpeg"/>
                <input class="btn btn-success ml-3" type="submit" value="Salva foto profilo    " id="save" />
              </form>
              <form th:action="@{/profile/eliminaFotoProfilo}" method ="post">
                <input class="btn btn-danger mt-2 ml-3" type="submit" value="Elimina foto profilo">
              </form>

            </div>
          </div>
          <div class="dropdown mt-3 ml-4">
            <button class="btn btn-warning dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Impostazioni
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <form th:action ="@{/profile/setVisualizzazione}" method="POST">
                <div class=" align-items-center">
                    <select id="set" th:name="set" class="custom-select mr-sm-2" >
                      <option selected>CONDIVIDI COMPLEANNO</option>
                      <option value="Si">SI</option>
                      <option value="No">NO</option>
                    </select>
                    <button type="submit" class="btn btn-primary">INVIA</button>
                </div>
              </form>
              <a class="dropdown-item" th:href="@{/profile/cambioPassword}" method="post">Cambio password</a>
              <a class="dropdown-item" th:href="@{/logout}">Logout</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col-5 mt-5 mb-3 align-text-center">
        <div class="align-text-center ">
          <h1 class="h1" th:text="${utente.nome}"></h1>
          <h1 class="h1" th:text="${utente.cognome}" style="color: #ECF260"></h1><br><br>
          <h6 class="h6" th:text="${utente.utente.email}"></h6>
        </div>
      </div>

      <div class="col mt-5 ">
        <div class="container mt-3 pr-4">
          <img id="logo2" class="img-fluid rounded-pill mw-25"  th:src="'data:image/png;base64,' + ${utente.settore.getImgData(utente.settore.logo)}" alt="logo-agency">
        </div>
      </div>

      <div class="col-5">
      </div>

      <div class="col-5">

      </div>

    </div>
  </div>


  <!-- ROW DESCRIZIONE E DASHBOARD -->
  <div class="container-fluid ">
    <div class="row mb-5 mt-2">

      <div class="col ml-5 mr-2">
        <div class="card ml-5" style="width: 18rem;">
          <div class="card-body">
            <h6 class="card-title" style="color:#303030">Una breve descrizione di me stesso</h6>
            <p class="card-text" th:text="${utente.descrizione}" style="color:#303030"></p>
            <div th:if="${session.id} == ${utente.utente.id}">
              <form th:action="@{/profile/modificaDescrizione}" method="post">
                <div class="form-group">
                  <textarea class="form-control" id="exampleFormControlTextarea1"name="descrizione" placeholder="Modifica la tua descrizione"
                  cols="70" rows="7" th:field="${utente.descrizione}" required></textarea>
                </div>
                <input class="btn btn-primary " type="submit" value="Modifica descrizione"/>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-8 col-md-6 col-sm-8 ml-5 mr-5 pt-n5 ">
        <div class="card ml-5 text-center h-50 pt-n5" style="color:#303030;" >
          <div class="card-header">
            <h5>ATTIVITA' RECENTI</h5>
            <small>Anteprima di quello che hai fatto di recente</small>
          </div>
          <div class="card-body text-justify mr-4 ml-4" th:each="log:${log}">
            <p class="card-text" th:text="Hai + ' ' + ${log.azione}" style="font-size: 13px">
              <p class="mb-2" th:utext="${#dates.format(log.timestamp*1000, 'dd/MM/yyyy, HH:mm')}" style="font-size: 10px"/>
            </p>
          </p>
        </div>
        <div class="text-align-center">
          <button href="#" class="btn btn-primary w-25 ">Vedi tutte</a>
          </div>
        </div>
      </div>

    </div>
  </div>





  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
  crossorigin="anonymous"></script>

</body>
</html>
