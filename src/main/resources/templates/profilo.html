<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it" dir="ltr">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,
  shrink-to-fit=no">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
  crossorigin="anonymous">

  <title>standard_profile</title>

  <style media="screen">
  body{
    font-family: Noto Sans, sans-serif;
    color: #F3F3F3;
    background-color: #303030;
  }
  #logo{
    width: 20%;
    background-color: white;
  }
  #logo2{
    background-color: white;
  }
  nav {
    font-size: 25px;
    margin-right: 15px;
    color: #F3F3F3;
  }

  .content>a {
    color: #F3F3F3;
  }

  .content>a:link {
    text-decoration: none;
  }

  .content>a:hover {
    color: blue;;
  }

  /*Profile Pic Start*/
  .picture{
    background-color: #999999;
    border: 3px solid #CCCCCC;
    color: #FFFFFF;
    border-radius: 50%;
    overflow: hidden;
    transition: all 0.2s;
    -webkit-transition: all 0.2s;
  }
  .picture:hover{
    border-color: yellow;
  }
  /*Profile Pic End*/

  .input--file {
    position: relative;
    color: #7f7f7f;
  }

  .input--file input[type="file"] {
    position: absolute;
    top: 0;
    left: 0;
    opacity: 0;
  }
  /* Darker background on mouse-over */
  .camera:hover {
    color: yellow;
  }

  .card-text{
    font-size: 13px;
  }


  #imageUpload
  {
    display: none;
  }

  #profileImage
  {
    cursor: pointer;
  }

  #profile-container {
    width: 150px;
    height: 150px;
    overflow: hidden;
    -webkit-border-radius: 50%;
    -moz-border-radius: 50%;
    -ms-border-radius: 50%;
    -o-border-radius: 50%;
    border-radius: 50%;
  }

  #profile-container img {
    width: 150px;
    height: 150px;
  }
  </style>

</head>

<body>

  <!-- ROW CON NAVBAR -->
  <div class="row">
    <div class="col ml-5">
      <img id="logo" class="img-fluid rounded float-left mt-5 ml-5"
      src="/view/Profile/Images/erre_group.png" alt="erre_logo" >
    </div>

    <div class="col-lg-8 col-sm-5">
      <nav class="navbar float-right mt-5 mr-5">
        <div class="content mr-5" >
          <a th:href="@{/homepage}">HOME</a>
        </div>
        <div class="content mr-5" >
          <a href="#">COMUNICAZIONI HR</a>
        </div>
        <div class="content mr-5" >
          <a href="#">MODULI</a>
        </div>
        <div class="content mr-5" >
          <a href="http://polyedro.erretechnology.com/www/">POLYEDRO</a>
        </div>
      </nav>
    </div>

  </div>

  <!-- ROW CON IMMAGINE PROFILO, NOME E EMAIL -->

  <div class="container-fluid">
    <div class="row mt-3">

      <div class="col-lg-3 col-md-4 ml-5 ">
        <div class="container-fluid">
          <img class="picture img-fluid rounded-circle mt-4"
          th:src="'data:image/png;base64,' + ${utente.immagine.getImgData(utente.immagine.data)}" alt="profile_pic"
          style="width: 260px;">

          <form th:action="@{/profile/cambiaFotoProfilo}" method ="post" enctype="multipart/form-data">
            <div class="input--file">
              <span>
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                  <circle cx="12" cy="12" r="3.2"/>
                  <path d="M9 2l-1.83 2h-3.17c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2v-12c0-1.1-.9-2-2-2h-3.17l-1.83-2h-6zm3 15c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5z"/>
                  <path d="M0 0h24v24h-24z" fill="none"/>
                </svg>
              </span>
              <input data-toggle="tooltip"
              data-placement="right" title="Modifica immagine del profilo"
              type="file" name="immagine" accept="image/png, image/jpeg"/>
            </div>
            <input class="btn btn-success" type="submit" value="Salva" id="save" />
          </form>

          <form th:action="@{/profile/eliminaFotoProfilo}" method ="post">
            <input class="btn btn-danger mt-2" type="submit" value="elimina">
          </form>

        </div>
      </div>

      <div class="col-6 mt-5 align-text-center">
        <h5 class="anagrafica" th:text="${utente.nome} + ' ' + ${utente.cognome} "></h5><br><br>
        <h6 class="anagrafica" th:text="${utente.utente.email}"></h6>
        <div class="container-fluid">
          <img id="logo2" class="img-fluid rounded mw-50"  th:src="'data:image/png;base64,' + ${utente.settore.getImgData(utente.settore.logo)}" alt="logo-agency">
        </div>
      </div>

    </div>
  </div>


  <!-- ROW CON GESTIONE PROFILO, DESCRIZIONE E DASHBOARD -->
  <div class="container-fluid ">
    <div class="row mt-1">

      <div class="col-lg-2 col-md-2 col-sm-2 ml-5 mt-5">

        <div class="form ml-3">
          <form th:action="@{/profile/cambioPassword}" method="post">
            <button type="submit" class="btn btn-warning justify-content-center mt-4">Cambia Password</button>
          </form>
        </div>
        <a class="btn btn-primary ml-3 mt-2" href="#" >Profilo Linkedin</a>
      </div>

      <div class="col-lg-2 col-md-3 col-sm-3 ml-3 mr-5">
        <div class="card" style="width: 18rem;">
          <div class="card-body">
            <h6 class="card-title" style="color:#303030">Una breve descrizione di me stesso</h6>
            <p class="card-text" th:text="${utente.descrizione}" style="color:#303030"></p>
            <div th:if="${session.id} == ${utente.utente.id}">
              <form th:action="@{/profile/modificaDescrizione}" method="post">
                <div class="form-group">
                  <textarea class="form-control" id="exampleFormControlTextarea1"name="descrizione" placeholder="Modifica la tua descrizione"
                  cols="70" rows="7" th:field="${utente.descrizione}" required></textarea>
                </div>
                <input class="btn btn-primary " type="submit" value="Modifica descrizione"/>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-8 ml-5">
        <div class="card ml-5 text-center h-75" style="color:#303030;" >
          <div class="card-header">
            <h5>ATTIVITA' RECENTI</h5>
            <small>Anteprima di quello che hai fatto di recente</small>
          </div>
          <div class="card-body h-100 text-justify mr-2 ml-2" th:each="log:${log}">
            <p class="card-text" th:text="Hai + ' ' + ${log.azione}" style="font-size: 13px"><br>
              <p th:utext="${#dates.format(log.timestamp*1000, 'dd/MM/yyyy, HH:mm')}" style="font-size: 10px"/></p>
            </p>
          </div>
          <div class="text-align-center">
            <a href="#" class="btn btn-primary w-25 ">Vedi tutte</a>
          </div>

        </div>
      </div>

    </div>
  </div>





  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
  crossorigin="anonymous"></script>

</body>
</html>
