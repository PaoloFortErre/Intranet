<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:each="cliente: ${clienteList}">
    <h1 th:text="${cliente.nome}" />
	<p th:text="${#dates.format(cliente.dataInizio, 'MMMM yyyy')}" />
    <img th:src="@{/image/cliente/{image}(image = ${cliente.logo})}">
    <br>
</div>
</body>
</html>
