  <style>
  h1, h2, h3, h4, h5, textarea, p, label, input, button {
    font-family: "Montserrat"
    , sans-serif;

  }

  body {
    background-color: #303030;
    background-image: url("/view/MyWork/images/carbonio.jpg");
    background-repeat: no-repeat;
    background-size: cover;
    color:#F3F3F3;
    font-family: Noto Sans, sans-serif;
    overflow-x: hidden;
  }

  .title{
    font-size: 120px;
    font-family: Noto Sans, sans-serif;
    color: #094EFF;
    font-weight: 700;
    text-shadow: 2px 9px 5px #303030;
    -webkit-text-stroke: 0.3px #303030;
  }

  @media screen and (min-width: 200px) {
    .title {
      font-size: 25px;
    }
    .descrizione{
      font-size: 5px;
    }
  }

  @media screen and (min-width: 400px) {
    .title {
      font-size: 40px;
    }
    .descrizione{
      font-size: 7px;
    }
  }

  @media screen and (min-width: 800px) {
    .title {
      font-size: 60px;
    }
    .descrizione{
      font-size: 10px;
    }
  }

  @media screen and (min-width: 1200px) {
    .title {
      font-size: 80px;
    }
    .descrizione{
      font-size: 15px;
    }
  }

  @media screen and (min-width: 1600px) {
    .title {
      font-size: 100px;
    }
    .descrizione{
      font-size: 20px;
    }
  }

  /* inizio titolo */
  .immaginiTitolo {
    position: relative;
    text-align: center;
    color: white;
  }

  /* Top left text */
  .top-left {
    position: absolute;
    top: 8px;
    left: 16px;
  }

  /* Top right text */
  .top-right {
    position: absolute;
    top: 8px;
    right: 30px;
  }

  /* Centered text */
  .centered {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .immaginiTitolo:hover{
    width: 101%;
    height: 101%;
  }

  .descrizione{
    font-size: 25px;
    font-weight: 400;
    font-family: Noto Sans, sans-serif;
    text-shadow: 9px 3px 6px #303030;
    -webkit-text-stroke: 0.3px #303030;
  }
  /*fine titolo*/

  /*Profile Pic Start*/
  .picture{
    width: 100px;
    height: 100px;
    background-color: #999999;
    border: 3px solid #CCCCCC;
    color: #FFFFFF;
    border-radius: 50%;
    overflow: hidden;
    transition: all 0.2s;
    -webkit-transition: all 0.2s;
  }
  .picture:hover{
    width: 130px;
    height: 130px;
    border-color: yellow;
  }

  /*START FOOTER*/
  footer {
    margin-top:150px;
    background-color: black;
    width: 100%;
    height: 160px;
    flex-shrink: 0;
  }
  /* Style all font awesome icons */
  .fa {
    padding: 20px;
    font-size: 30px;
    width: 70px;
    height: 70px;
    text-align: center;
    text-decoration: none;
  }

  /* Style all font awesome icons */
  .fa {
    padding: 20px;
    font-size: 30px;
    width: 70px;
    height: 70px;

  }

  /* Add a hover effect if you want */
  .fa:hover {
    opacity: 0.9;
  }

  /* Set a specific color for each brand */

  /* Facebook */
  .fa-facebook {
    background: #3B5998;
    color: white;
  }

  /* Twitter */
  .fa-linkedin {
    background: #55ACEE;
    color: white;
  }
  </style>
