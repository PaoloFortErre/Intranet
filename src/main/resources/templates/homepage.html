<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="it">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="Description" content="homepage dell'intranet di Erre Technology">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="linkedin:" content="">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
  <title>Homepage</title>
  <style>
  h1, h2, h3, h4, h5, textarea, p, label, input, button {
    font-family: "Montserrat"
    , sans-serif;

  }

  body {
    background-color: black;
    background-repeat: no-repeat;
    background-size: cover, contain;
    color:#F3F3F3;
    font-family: Noto Sans, sans-serif;
    overflow-x: hidden;
  }
  *::-webkit-scrollbar-track
  {
    -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
    background-color: #F5F5F5;
    border-radius: 10px;
  }

  *::-webkit-scrollbar
  {
    width: 10px;
    background-color: #F5F5F5;
  }

  *::-webkit-scrollbar-thumb
  {
    border-radius: 10px;
    background-image: -webkit-gradient(linear,
    left bottom,
    left top,
    color-stop(0.44, rgb(122,153,217)),
    color-stop(0.72, rgb(73,125,189)),
    color-stop(0.86, rgb(28,58,148)));
  }

  .title{
    font-size: 120px;
    font-family: Noto Sans, sans-serif;
    color: #094EFF;
    font-weight: 700;
    text-shadow: 2px 9px 5px #303030;
    -webkit-text-stroke: 0.3px #303030;
  }

  @media screen and (min-width: 200px) {
    .title {
      font-size: 25px;
    }
    .descrizione{
      font-size: 5px;
    }
  }

  @media screen and (min-width: 400px) {
    .title {
      font-size: 40px;
    }
    .descrizione{
      font-size: 7px;
    }
  }

  @media screen and (min-width: 800px) {
    .title {
      font-size: 60px;
    }
    .descrizione{
      font-size: 10px;
    }
  }

  @media screen and (min-width: 1200px) {
    .title {
      font-size: 80px;
    }
    .descrizione{
      font-size: 15px;
    }
  }

  @media screen and (min-width: 1600px) {
    .title {
      font-size: 100px;
    }
    .descrizione{
      font-size: 20px;
    }
  }

  /* inizio titolo */
  .immaginiTitolo {
    position: relative;
    text-align: center;
    color: white;
  }

  /* Top left text */
  .top-left {
    position: absolute;
    top: 8px;
    left: 16px;
  }

  /* Top right text */
  .top-right {
    position: absolute;
    top: 8px;
    right: 30px;
  }

  /* Centered text */
  .centered {
    position: absolute;
    top: 60%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .immaginiTitolo:hover{
    width: 101%;
    height: 101%;
  }

  .descrizione{
    font-size: 25px;
    font-weight: 400;
    font-family: Noto Sans, sans-serif;
    text-shadow: 9px 3px 6px #303030;
    -webkit-text-stroke: 0.3px #303030;
  }
  /*fine titolo*/

  /*Profile Pic Start*/
  .picture{
    width: 100px;
    height: 100px;
    background-color: #999999;
    border: 3px solid #CCCCCC;
    color: #FFFFFF;
    border-radius: 50%;
    overflow: hidden;
    transition: all 0.2s;
    -webkit-transition: all 0.2s;
  }
  .picture:hover{
    width: 130px;
    height: 130px;
    border-color: yellow;
  }

  /*START FOOTER*/
  footer {
    margin-top:150px;
    background-color: black;
    width: 100%;
    height: 160px;
    flex-shrink: 0;
  }
  /* Style all font awesome icons */
  .fa {
    padding: 20px;
    font-size: 30px;
    width: 70px;
    height: 70px;
    text-align: center;
    text-decoration: none;
  }

  /* Style all font awesome icons */
  .fa {
    padding: 20px;
    font-size: 30px;
    width: 70px;
    height: 70px;
    text-align: center;
    text-decoration: none;
  }

  /* Add a hover effect if you want */
  .fa:hover {
    opacity: 0.9;
  }

  /* Set a specific color for each brand */

  /* Facebook */
  .fa-facebook {
    background: #3B5998;
    color: white;
  }

  /* Twitter */
  .fa-linkedin {
    background: #55ACEE;
    color: white;
  }
  </style>
</head>
<body th:with="GMW = ${#authorization.expression('hasAuthority(''GMW'')')}" th:style="'background-image:url(' + @{/view/MyWork/images/carbonio.jpg} + ');'">



  <!-- PANNELLO IMMAGINI CON SCELTA-->
  <div class="container-fluid">
    <div class="row justify-content-center mt-3 mb-5">

      <!--MYWORK -->
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-auto col-xs-7">
        <div class="immaginiTitolo mt-2">
          <img th:src="@{/view/Homepage/Images/my_work_1.jpg}" class="img-fluid rounded-lg " alt="mywork1">

          <div class="centered container">
            <h1 class="h1 title">My work</h1>
            <h4 class="h4 descrizione mb-4 mt-4">Scopri cos'Ã¨ successo di recente in Erre</h4>
            <a class="btn btn-primary btn-lg" th:href="@{/my-work/}" role="button"><b>ENTRA</b></a>
          </div>

        </div>
      </div>

      <!--MYLIFE -->
      <div class="col-xl-6 col-lg-6 col-md-12 col-sm-auto col-xs-7">
        <div class=" immaginiTitolo mt-2 ">
          <img th:src="@{/view/Homepage/Images/my_life_1.jpg}" class="img-fluid rounded-lg " alt="mylife1">

          <div class="top-right">
            <!--PROFILE PIC -->
            <a th:href="@{/profilo/}">
              <img class="picture img rounded-circle"
              th:src="'data:image/png;base64,' + ${utente.immagine.getImgData(utente.immagine.data)}" alt="profile_pic" title="Vai al tuo profilo"
              id="utente-foto-profilo">
            </a>
          </div>

            <div class="centered container">
              <h1 class="h1 title">My life</h1>
              <h4 class="h4 descrizione mb-4 mt-4">Scopri cosa fare il prossimo fine settimana</h4>
              <a class="btn btn-primary btn-lg" th:href="@{/myLife1/}" role="button"><b>ENTRA</b></a>
            </div>
          </div>
        </div>

      </div>
    </div>



    <!-- PANNELLO LINKEDIN-->
    <div class="container mt-2">
       <div class="row justify-content-center">
      	 <a th:if="${GMW}"  th:href="@{/linkedin/aggiungi}"
            style="background-color: transparent; text-align: center; border: 0px solid #232323; display: inline-block; color: white; font-size: 12px; padding: 5px;">
           <img th:src="@{/view/MyWork/images/more.png}" width="10%" alt="add"> Aggiungi post Linkedin</a>
       </div>
       <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-8 col-md-9 col-sm-auto col-xs-7 mr-4" th:if="${linkedinPost.size > 0}">
          <div class="text-center container">


            <div id="carouselExampleIndicators" class="carousel slide ml-5" data-ride="carousel">
              <ol class="carousel-indicators">
                <div th:each="post, i: ${linkedinPost}" th:remove="tag">
                  <li th:if="${i.index} == 0" data-target="#carouselExampleIndicators" th:attr="data-slide-to=${i.index}" class="active bg-primary"></li>
                  <li th:unless="${i.index} == 0" data-target="#carouselExampleIndicators" th:attr="data-slide-to=${i.index}" class="bg-primary"></li>
                </div>
              </ol>
              <div class="carousel-inner">
                <div th:each="post, i: ${linkedinPost}" th:remove="tag">

                  <div th:if="${i.index} == 0" class="carousel-item active" data-interval="3000" >
                      <a class="fa fa-trash text-danger float-center" th:if=${GMW} th:href="@{/linkedin/cancella(id=${post.id})}" title="Elimina post">Elimina</a>
                    <iframe class="d-block w-100" th:src="${post.link}"
                    height="800" width="570" frameborder="0" allowfullscreen="" title="Post incorporato"></iframe>

                  </div>
                  <div th:unless="${i.index} == 0" class="carousel-item" data-interval="3000" >
                    <a class="fa fa-trash text-danger float-center" th:if=${GMW} th:href="@{/linkedin/cancella(id=${post.id})}" title="Elimina post">Elimina</a>
                    <iframe class="d-block w-100" th:src="${post.link}"
                    height="800" width="570" frameborder="0" allowfullscreen="" title="Post incorporato"></iframe>
                  </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>

      </div>
    </div>


    <!-- PANNELLO FOOTER CON INFO-->
    <footer class="align-items-center">
      <div class="container mt-4" style="margin-top: 40px">
      <div class="row justify-content-center align-items-center mt-3 pt-4" style="margin-top: 15px; padding-top: 15px;">
      <div class="col-auto ">
        <a href="https://erretechnology.com/" target="blank">
          <img
          th:src="@{/view/MyWork/images/errelogowhite.png}" height="80px"
          alt="erre_logo" style="margin: auto"></a>
        </div>
        <div class="col-auto">
          <img th:src="@{/view/MyWork/images/thegate.png}" width="100%"
          style="margin: auto;">
          <p style="color: #F3F3F3; text-align: center; font-size: 20px;">
            Supporto: +39 011 197 429 00</p>
          </div>
          <div class="col-auto">
            <a class="rounded fa fa-facebook"
            href="https://www.facebook.com/erretechnologygroup/"
            target="blank"></a>
            <a class="rounded fa fa-linkedin ml-3"
            href="https://www.linkedin.com/company/erretechnologygroup/"
            style="margin-left: 10px" target="blank"></a>
          </div>
        </div>
      </div>
    </footer>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
  </html>
