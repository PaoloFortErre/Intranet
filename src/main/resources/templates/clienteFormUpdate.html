<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/cliente/update/{id}(id = ${cliente.id})}" th:object="${cliente}" method="post" enctype="multipart/form-data">
	  <label for="nome">Nome:</label><br>
	  <input type="text" id="nome" name="nome" th:field="*{nome}"><br>
	  <label for="dataInizio">Data inizio:</label><br>  
	  <input type="month" id="dataInizio" name="dataInizio" th:value="${#dates.format(date, 'yyyy-MM')}"><br>
	  <input type="file" name="immagine" accept="image/png, image/jpeg"/>
	  <br>
	  <input type="submit" value="Pubblica">
	</form>

</body>
</html>
