<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title></title>
</head>
<body>
	
		<section class="my-5">
			<div class="container">
				<div class="row">
					<div class="col-md-8 mx-auto">
						<h2>Upload File Example</h2>
						<form method="post" th:action="@{/podcast/uploadPodcast}"
							th:object="${podcast}" enctype="multipart/form-data">
							<div class="form-group">
								<input type="file" name="file" class="form-control-file"
									accept=".mp3,audio/*" multiple>
							</div>
							<br>
							<button type="submit" class="btn btn-primary">Upload
								File</button>
						</form>
					</div>
				</div>
			</div>
		</section>
	
				

</body>
</html>
