<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="it" dir="ltr">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1,
  shrink-to-fit=no">

  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
  crossorigin="anonymous">

  <title>standard_profile</title>

  <style media="screen">
  body{
    font-family: Noto Sans, sans-serif;
    color: white;
    background-color: #303030;
  }
  #logo{
    width: 20%;
    background-color: white;
  }
  nav {
    font-size: 25px;
    margin-right: 15px;
    color: #F3F3F3;
  }

  .content>a {
    color: #F3F3F3;
  }

  .content>a:link {
    text-decoration: none;
  }

  .content>a:hover {
    color: blue;;
  }

  .anagrafica{
    color: #F3F3F3;
  }

  /*Profile Pic Start*/
  .picture{
    background-color: #999999;
    border: 3px solid #CCCCCC;
    color: #FFFFFF;
    border-radius: 50%;
    overflow: hidden;
    transition: all 0.2s;
    -webkit-transition: all 0.2s;
  }
  .picture:hover{
    border-color: yellow;
  }
  /*Profile Pic End*/

  .camera {
    width: 40px !important;
    height: 40px !important;
    border: none; /* Remove borders */
    color: white; /* White text */
    cursor: pointer; /* Mouse pointer on hover */
  }
  /* Darker background on mouse-over */
  .camera:hover {
    color: yellow;
  }
  </style>

</head>

<body>

  <!-- NAVBAR -->
  <div class="row">
    <div class="col">
      <img id="logo" class="img-fluid rounded float-left mt-5 ml-5"
      src="view/Login/images/erre_group.png" alt="erre_logo" >
    </div>
    <div class="col-lg-8 col-sm-5">
      <nav class="navbar float-right mt-5 mr-5">
        <div class="content mr-5" >
          <a href="#">HOME</a>
        </div>
        <div class="content mr-5" >
          <a href="#">COMUNICAZIONI HR</a>
        </div>
        <div class="content mr-5" >
          <a href="#">MODULI</a>
        </div>
        <div class="content mr-5" >
          <a href="#">POLYEDRO</a>
        </div>
      </nav>
    </div>
  </div>

  <!-- PANNELLO CON IMMAGINE PROFILO E NOME -->

  <div class="container-fluid">
    <div class="row">
      <div class="col-lg-3 col-md-4 ml-5 ">
        <div class="container">
          <img class="picture img rounded-circle mt-4"
          src="view/Profile/Images/blank_profile.png" alt="profile_pic"
          style="width: 260px;">
          <button class="btn camera"><a href="#"><i class="fa fa-camera"></i></a></button>
        </div>
      </div>

      <div class="col-6 mt-5">
        <span class="anagrafica">Ennio Annio</span><br><br>
        <span class="anagrafica">ennio.annio@********</span>
      </div>
      <div class="col-1 mt-5">
      </div>
    </div>
  </div>

  <!-- PANNELLO CON DESCRIZIONE E DASHBOARD -->

  <div class="container">
    <div class="row mt-4">
      <div class="col-1 col-lg-1">
        <div class="container">
          <span>Logo</span><br>
          <div class="form">
            <form class="" action="" method="post">
              <button type="button" class="btn btn-info mt-3">Cambia Password</button>
              <button type="button" class="btn btn-info mt-3">Cambia impostazioni personali</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="container-fluid dashboard">

        </div>
      </div>
      <div class="col-1">
        3 of 3
      </div>
    </div>
  </div>












  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
  crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
  crossorigin="anonymous"></script>

</body>
</html>
